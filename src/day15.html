<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./day15.css" />
    <title>Christmas carousel</title>
  </head>
  <body>
    <div class="container">
      <img
        src="./day15-assets/previous.svg"
        class="previous"
        alt="previous image"
      />
      <div class="gallery-wrapper">
        <div class="gallery">
          <img
            class="card current"
            src="./day15-assets/presents.jpg"
            alt="Christmas Presents"
          />
          <img
            class="card"
            src="./day15-assets/cookies.jpg"
            alt="Christmas Cookies"
          />
          <img class="card" src="./day15-assets/santa.jpg" alt="Santa" />
          <img
            class="card"
            src="./day15-assets/candycane.jpg"
            alt="Candycane"
          />
          <img class="card" src="./day15-assets/reindeer.jpg" alt="Reindeer" />
        </div>
      </div>
      <img src="./day15-assets/next.svg" class="next" alt="next image" />
    </div>

    <script src="./day15.js"></script>
  </body>
</html>
